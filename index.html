<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--custom styles-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Crastinate Pro</title>
  </head>
  <body>
    <nav class="navbar">
        <a id="logo" class="navbar-brand" href="#">
            <img src="image/logo.png" width="30" height="30" class="d-inline-block align-top mr-2" alt="">
        Crastinate Pro
        </a>
    </nav>



    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Crastination starts right now.</h1>
          <p class="lead">Don't worry, you can always do it tomorrow!</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <input id="todo_text" class="form-control" type="text" />
            </div>
            <div class="col-sm-3">
                <div class="form-group">    
                    <div class="input-group date" id="datetimepicker2" data-target-input="nearest">
                        <input id="todo_duedate" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker2"/>
                        <div class="input-group-append" data-target="#datetimepicker2" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <button id="save" class="btn btn-primary" type="submit">Save</button>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker2').datetimepicker({
                        locale: 'fr'
                    });
                });
            </script>
        </div>
        <div class="container row">
                <hr class="col-sm-12">
        </div>
    </div>


    <div id="root" class="container">
        <!--todos will appear inside here-->
    </div>

<!--HTML template for displaying todos-->
    <div class="container">
            <div class="row">
              <div class="col-sm-8">
                One of three columns
              </div>
              <div class="col-sm-3">
                One of three columns
              </div>
              <div class="col-sm-1">
                One of three columns
              </div>
            </div>
          </div>

    <script src="js/main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    
  </body>
</html>
